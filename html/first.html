<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movement testing</title>
    <link rel="stylesheet" href="../css/movement-html.css">
    <link rel="shortcut icon" href="../img/Title-screen.png" type="image/x-icon">
</head>
<body>
    <h2 style="position: absolute;">type "h" to show/hide the controls</h2>
    <div class="ui">
        <div id="player-hp-container"><div id="player-hp"></div></div>
        <div id="menu-btn" onclick="menuwindow()"></div>
        <div id="enemy-hp-container"><div id="enemy-hp"></div></div>
        <div id="controls">A / &#x2190 - move left <br>D / &#x2192 - move right <br>Space / W / &#x2191 - jump<br>Z / E - attack<br> shift - dodgeroll</div>
    </div>
    <div class="menu">
        <img src="../img/UI/menu-ded.png" class="menu-img" usemap="#menu-map">
        <map name="menu-map">
            <area shape="rect" coords="820,480,1100,550" href="./first.html">
            <area shape="rect" coords="780,570,1140,640" href="./level-chose.html">
            <area shape="rect" coords="880,650,1040,720" href="./index.html">
        </map>
    </div>
    <div id="player"></div>
    <div id="enemy" enemy="first"></div>
    <div class="foreground"></div>
    <div class="ground"></div>

    <script src="../js/menu-btn.js"></script>
    <script src="../js/fknPhysics.js"></script>
</body>
</html>
